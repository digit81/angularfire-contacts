<div fxLayoutAlign="space-between center">
  <h1>Contacts</h1>
  <div style="width: 200px">
    <mat-select placeholder="Company" (change)="contactService.companyKey$.next($event.value)" [value]="contactService.companyKey$ | async">
      <mat-option>All</mat-option>
      <mat-option *ngFor="let company of companies$ | async" [value]="company.$key">
        {{ company.name }}
      </mat-option>
    </mat-select>
  </div>
</div>
<mat-card *ngFor="let contact of contacts$ | async" fxLayoutAlign="space-between center">
  <span>{{contact.name}}</span>
  <button mat-button [routerLink]="['/contact-edit', contact.$key]">Edit</button>
</mat-card>

<button mat-fab [routerLink]="['/contact-edit/new']"><mat-icon>add</mat-icon></button>
