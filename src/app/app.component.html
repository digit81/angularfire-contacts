<mat-toolbar color="primary">
  <div fxLayoutAlign="space-between center" class="nav-buttons">
    <button mat-button [routerLink]="['/home']">AngularFire2</button>
    <div *ngIf="!(authService.user$ | async)?.uid">
      <button mat-button (click)="authService.googleLogin()">Login</button>
    </div>
    <div *ngIf="(authService.user$ | async)?.uid">
      <button mat-button [routerLink]="['/company-list']">Companies</button>
      <button mat-button [routerLink]="['/contact-list']">Contacts</button>
      <button mat-button (click)="authService.logout()">Logout</button>
    </div>
  </div>
</mat-toolbar>
<div>
  <div fxFlexOffset.gt-sm="15%" fxFlex.gt-sm="70%">
    <router-outlet></router-outlet>
  </div>
</div>
