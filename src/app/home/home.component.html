<h1>Angular Fire 2</h1>

<div class="box" >
  <div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <mat-card>
    <h3>Social Login</h3>

    <button mat-raised-button (click)="signInWithGoogle()" class="button btn-social btn-google">Connect Google</button>

    <button mat-raised-button (click)="signInWithGithub()" class="button btn-social btn-github" disabled>Connect GitHub</button>

    <button mat-raised-button (click)="signInWithFacebook()" class="button  btn-social btn-facebook" disabled>Connect Facebook</button>

    <button mat-raised-button (click)="signInWithTwitter()" class="button  btn-social btn-twitter" disabled>Connect Twitter</button>
  </mat-card>

  <mat-card>
    <h3>Anonymous Login</h3>
    <button mat-raised-button (click)="signInAnonymously()" class="button button-info">
      <mat-icon>markunread</mat-icon> Connect Anonymously
    </button>
  </mat-card>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <mat-card *ngIf="auth.user$ | async as user">
    <mat-card-header>
      <div mat-card-avatar class="header-image">
        <img class="avatar" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
      </div>
      <mat-card-title>{{ user.displayName }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }} UID: {{ user.uid }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button  (click)="auth.logout()">Logout</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
