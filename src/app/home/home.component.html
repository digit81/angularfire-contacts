<h1>Angular Fire 2</h1>

<div class="box" >
  <div *ngIf="auth.user$ | async  as user; else guest">
    <!-- template guest will replace this div -->
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <img class="avatar" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
        </div>
        <mat-card-title>{{ user.displayName }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }} UID: {{ user.uid }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button  (click)="auth.logout()">Logout</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <mat-card>
    <h3>Social Login</h3>

    <button mat-raised-button (click)="signInWithGoogle()" class="button btn-social btn-google">Connect Google</button>

    <button mat-raised-button (click)="signInWithGithub()" class="button btn-social btn-github">Connect GitHub</button>

  </mat-card>
</ng-template>
